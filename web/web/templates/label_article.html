{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href={% static 'css/label_article.css' %}>
  <title>Labeler</title>
</head>

<body> 
  <header>
  <div id="navbar" class="header navbar-fixed-top">
    <h1>Labeler</h1>
    <form method="GET" action={% url 'label_article' next %}> 
      {% csrf_token %}
      <button type="submit">Next</button>
    </form>
    <form method="GET" action={% url 'label_article' prev %}> 
      {% csrf_token %}
      <button type="submit">Previous</button>
    </form>
  </div>
  </header>
  <div class="content-div">
    <p class="title">
      {{ article.title }}
    </p>
    <p id="content">{{ article.body }}</p>
  </div>
  <script>
    window.page_data = {
      url: '{% url 'label_article' idx %}',
      article_url: '{{ article_url }}'
    };
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src={% static 'js/dom.js' %}></script>
</body>
</html>
